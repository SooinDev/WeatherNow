name: weather_minimal
description: 미니멀리스트 날씨 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 상태 관리
  get: ^4.6.6
  
  # HTTP 통신
  dio: ^5.3.2
  
  # 위치 서비스
  geolocator: ^12.0.0
  geocoding: ^3.0.0

  # 애니메이션
  lottie: ^3.1.0
  flutter_staggered_animations: ^1.1.1

  # 저장소
  shared_preferences: ^2.3.0

  # 환경변수
  flutter_dotenv: ^5.1.0

  # 권한
  permission_handler: ^12.0.0
  
  # UI
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0
  fl_chart: ^0.66.0
  
  # 기본 아이콘
  cupertino_icons: ^1.0.2

  # 날짜/시간 포맷팅
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/weather_icons/
    - assets/images/backgrounds/
    - assets/animations/
    - assets/animations/lottie/
    - .env